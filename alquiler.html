<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); /* Alternativa si Script MT Bold no está disponible */

        body {
            background-image: url(Recursos/fondo1.png); /* Reemplaza con tu imagen */
            background-size: cover;
            background-position: center;
            color: #b8860b; /* Dorado oscuro */
            font-family: 'Script MT Bold', 'Dancing Script', cursive;
        }

        h1, h2, nav, p, li {
            font-family: 'Script MT Bold', 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="p-10">
    <!-- Menú de navegación -->
    <header class="absolute top-0 right-0 p-4">
        <nav class="bg-black bg-opacity-80 text-gold-500 p-4 rounded-lg shadow-lg">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-yellow-400">Página Principal</a></li>
                <li><a href="videos.html" class="hover:text-yellow-400">Videos</a></li>
                <li><a href="foto.html" class="hover:text-yellow-400">Fotos</a></li>
                <li><a href="paquetes.html" class="hover:text-yellow-400">Paquetes</a></li>
                <li><a href="contactanos.html" class="hover:text-yellow-400">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="text-4xl font-bold text-center mb-6">Alquiler de Productos</h1>
    
    <div class="grid grid-cols-5 gap-6">
        <!-- Generando 50 cuadros con imágenes y nombres -->
        <script>
            for (let i = 1; i <= 50; i++) {
                document.write(`
                    <div class="bg-black bg-opacity-70 p-4 rounded-lg shadow-lg text-center">
                        <img src="Recursos/producto${i}.jpg" alt="producto ${i}" class="w-full h-40 object-cover rounded-lg mb-2">
                        <p class="text-lg">producto ${i}</p>
                    </div>
                `);
            }
        </script>
    </div>
</body>
</html>
