<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); /* Alternativa a Script MT Bold */

        body {
            background-image: url(Recursos/fondo1.png);
            background-size: cover;
            background-position: center;
            color: #b8860b;
            font-family: 'Script MT Bold', 'Dancing Script', cursive; /* Se prioriza Script MT Bold */
        }

        h1, p {
            font-family: 'Script MT Bold', 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="p-10">
    <!-- Menú de navegación -->
    <header class="absolute top-0 right-0 p-4">
        <nav class="bg-black bg-opacity-80 text-gold-500 p-4 rounded-lg shadow-lg">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-yellow-400">Página Principal</a></li>
                <li><a href="videos.html" class="hover:text-yellow-400">Videos</a></li>
                <li><a href="paquetes.html" class="hover:text-yellow-400">Paquetes</a></li>
                <li><a href="alquiler.html" class="hover:text-yellow-400">Alquiler de Inmobiliario</a></li>
                <li><a href="contactanos.html" class="hover:text-yellow-400">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="text-4xl font-bold text-center mb-6">Galería de Eventos</h1>
    
    <div class="grid grid-cols-3 gap-6">
        <script>
            for (let i = 1; i <= 30; i++) {
                document.write(`
                    <div class="bg-black bg-opacity-70 p-4 rounded-lg shadow-lg flex flex-col items-center h-70">
                        <img src="Recursos/foto${i}.jpg" alt="ÚLTIMOS EVENTOS" 
                            class="w-full h-48 object-cover object-center rounded-lg transition-transform duration-300 ease-in-out hover:scale-110">
                        <p class="text-lg mt-2">ÚLTIMOS EVENTOS</p>
                    </div>
                `);
            }
        </script>
    </div>
</body>
</html>
